<div id="wrapper">
    
<div class="row justify-content-center login-card">
    <div class="col-md-10 col-lg-8 col-xl-4 ">
        <div class="row mt-3">
            <div class="col-12 text-center">
                <p> <a [routerLink]="['../reset-password']" class="text-white-50 ms-1" i18n>
                      </a></p>
              
            </div> <!-- end col -->
        </div> 
        <div class="card bg-pattern fixed-size-card transparent-card">

            <div class="card-body p-4">

                <div class="text-center w-75 m-auto">
                    <div class="auth-logo text-center">
                        <a [routerLink]="'../../dashboard-1'"  class="logo logo-dark text-center">
                            <span class="logo-lg">
                                <img src="assets/images/logo-dark-2.png" alt=""  class="logo-img">
                             
                               
                            </span>
                        </a>

                    </div>
                    <p class="text-muted mb-4 mt-3 texto-azul" i18n style="color: rgb(255, 255, 255);">Ingrese su usuario y contrase単a para poder iniciar</p>
                </div>

                <form name="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    

                    <app-preloader [display]="loading"></app-preloader>
                    <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                    <div class="mb-3">
                        <label for="emailaddress" class="form-label texto-azul" i18n>Usuario:</label>

                        <input class="form-control" type="email" id="emailaddress" i18n-placeholder
                            placeholder="usuario" formControlName="email"
                            [ngClass]="{'is-invalid': formSubmitted && formValues['email'].invalid}" required>

                        <div *ngIf="formSubmitted && formValues['email'].invalid" class="invalid-feedback">

                            <div *ngIf="formValues['email'].errors && formValues['email'].errors['email']" i18n>
                                El usuario es requerido.
                            </div>
                          
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label  texto-azul" i18n>Contrase単a:</label>
                        <div class="input-group input-group-merge">
                            <input [type]="showPassword? 'text' : 'password'" id="password" class="form-control"
                                i18n-placeholder placeholder="contrase単a" formControlName="password"
                                
                                [ngClass]="{'is-invalid': formSubmitted && formValues['password'].invalid}">
                            <div class="input-group-text" (click)="showPassword=!showPassword">
                                <span class="password-eye"></span>
                            </div>
                            <div *ngIf="formSubmitted && formValues['password'].invalid" class="invalid-feedback">

                                <div *ngIf="formValues['password'].errors && formValues['password'].errors['required']" i18n>
                                   La contrase単a es requerida
                                </div>
                                

                            </div>
                        </div>
                    </div>

                    <div class="text-center d-grid">
                        <button class="btn btn-primary" type="button" (click)="onSubmit()" i18n> ENTRAR </button>
                    </div>
                    

                </form>

            </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
            <div class="col-12 text-center">
                <p> <a [routerLink]="['../reset-password']" class="text-white-50 ms-1" i18n>
                      </a></p>
                <p class="text-white-50" i18n> <a [routerLink]="['../register']"
                        class="text-white ms-1"><b>
                            </b></a></p>
            </div> <!-- end col -->
        </div>
        <!-- end row -->

    </div> <!-- end col -->
</div>
<!-- end row -->

</div>
